<!DOCTYPE html>
<html lang="en">
<head>
<h1>EXAMEN PARCIAL II, VISUALIZAR</h1>
<script src="C:\Users\Chuber\Documents\jararchivos\jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
		$.ajax({
			type: "GET",
			url: "http://localhost:8080/CategoryRestService/FindAll", 
			success: function(result){
				console.log(result);
				var obj = result,  // get entry object (array) from JSON data
	            ul = $("<ul>");                    // create a new ul element
				// iterate over the array and build the list
				for (var i = 0, l = obj.length; i < l; ++i) {
					ul.append("<li>" + obj[i].id + " -- "+ obj[i].name +" -- " + obj[i].description + "</li>");
				}
				$("#div1").html(ul);
	    }});
	});
</script>
</head>
<style type="text/css">
  body {
    color: purple;
    background-color: #d8da3d }
  h1 {
    font-family: Helvetica, Geneva, Arial,
          SunSans-Regular, sans-serif }
  div{
  	color: white;
  	background-color: green;
  	padding: 10px;
  	margin: 90px;
  }
</style>
<body>

<div id="div1"></div>

</body>
</html>
